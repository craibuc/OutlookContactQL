<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
	<link rel="stylesheet" type="text/css" href="style.css">
<head>
  <body>
    <div id="title">
        <div id="subjectname">
            <h2>{SUBJECT_NAME}</h2>
		</div>
        <div id="from"><p><strong>From</strong> {FROM_INFO}<br>
        </div>
        <div id="to">
          <p><strong>To</strong> {TO_INFO}<br>
        </div>
        <div id="cc">
            <p><strong>cc </strong>{CC_INFO}<br>
        </div>
        <div id="daterec">
            <p><strong>Received date</strong> {DATE_REC}<br>
        <div id="datesent">
            <p><strong>Sent date</strong> {DATE_SENT}<br>
        </div>
        <div class="textwrapper">
        <label for="messagebody" id="messagebodyLabel"><h2><strong>Message</strong></label>
        {BODY_MSG} 
	</div>
</body>
</html>
